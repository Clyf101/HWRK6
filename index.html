<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<header>SkyCast</header>
<body>
  <div class="container">
    <div class="sidebar">
      <form>
        <label for="city-input">Enter a City:</label>
        <input type="text" id="city-input" name="city-input">
        <button type="submit">Search</button>
      </form>
      <ul id="history-list"></ul>
    </div>
    <div class="main">
      <div id="current-weather">
        <h2 id="city-name"></h2>
        <p id="current-date"></p>
        <div id="weather-icon"></div>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
      </div>
      <h3>5 Day Forecast:</h3>
      <ul id="forecast-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
